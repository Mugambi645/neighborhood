{% extends "base.html" %} 
{% block content %}

<body style="background-color: wheat !important;">

<div class="container">

    <div class="row row-cols-2">
      <div class="col">
        <div class="container">
            <h3 class="white-important mb-3">
              My Neighborhood
            </h3>
            <article class="media content-section">
              <div style="width: 100%; word-break: break-all;" class="hovered-tweet-comment">
                <div class="pb-2 row m-0 " style="width: 100%; margin-right: 0 !important;">
                  <div style="padding-left: 0px !important;" class="col-8 no-padding d-flex align-items-center">
                    <img class="rounded-circle mr-2" style="width: 20px; height: 20px;" src="{{ post.author.profile.image.url }}">
                    {{ post.author }}
                  </div>
                  <div class="col-4 d-flex flex-row-reverse no-padding align-items-center" style="padding-right: 0 !important;">
                    {% if post.author == user %}
                    <div class="row">
          
                    </div>
                    {%  endif %}
                  </div>
                </div>
                <div class="mb-2 " style="width: 100%;">
                  <a>
                    <img class="card-img-top" class="img-responsive" src="{{post.image.url}}" size="100px200"><br>
                    <p>
                      <center>{{ post.description }}</center>
                    </p>
                    <br>
                    <center><button type="button" class="btn btn-danger">Leave neighbourhood</button></center>
                    <br>
                    
                    <small class="white-important d-flex full-width flex-row-reverse">
                      {{ post.date_posted | date:"H:i l, d.m.y" }}
                    </small>
                  </a>
                </div>
            </article>
           
          </div>
          
         
      </div>
      <div class="col">
         column
      </div>
      <div class="col">
        <a style="margin-left: 0rem;" href="{% url 'blog:add_blogs' %}" class="btn btn-primary" role="button">Add blogs</a>
        <a style="margin-left: 6rem;" href="{% url 'blog:blogs' %}" class="btn btn-primary" role="button">View blogs</a>
        <button style="float: right;" type="button" class="btn btn-primary">Add bussiness</button>
      </div>
      <div class="col">Column</div>
    </div>
  </div>

  </html>
{% endblock %}
